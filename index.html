
<!DOCTYPE html>
<html>
  <title>String Converter</title>
<body>
<h1>String Converter</h1>
<input type="text" id="inputString" placeholder="input string">

<p>Select the case</p>

  <input type="radio" name="caseType" id="case" onclick="lowerCaseFunction()">LowerCase<br>
    <input type="radio" name="caseType" id="case" onclick="upperCaseFunction()">UpperCase<br>
        <input type="radio" name="caseType" id="case" onclick="snake_func()">SnakeCase<br>
            <input type="radio" name="caseType" id="case" onclick="kebab_func()">KebabCase<br>
                <input type="radio" name="caseType" id="case" onclick="camel_func()">CamelCase<br>



<p>Output String is :</p>
<br>
<p id="outputString"></p>

<script>
function lowerCaseFunction() {
var str = document.getElementById("inputString").value;
     var res = str.toLowerCase();
   document.getElementById("outputString").innerHTML = res;

}
function upperCaseFunction() {
var str = document.getElementById("inputString").value;
     var res = str.toUpperCase();
   document.getElementById("outputString").innerHTML = res;

}
function snake_func(){
const strr = document.getElementById("inputString").value;

const toSnakeCase = (strr = '') => {
   const strArr = strr.split(' ');
   const snakeArr = strArr.reduce((acc, val) => {
      return acc.concat(val.toLowerCase());
   }, []);

   return snakeArr.join('_');
};
document.getElementById("outputString").innerHTML = toSnakeCase(strr);
}
function camel_func()
{
var str = document.getElementById("inputString").value;

function camelize(str) {
   return str.split(' ')
      .map(a => a.trim())
      .map(a => a[0].toUpperCase() + a.substring(1))
      .join("")
}
document.getElementById("outputString").innerHTML = camelize(str);
 } 
 
function kebab_func(){
 var str = document.getElementById("inputString").value; 
 const toKebabCase = str =>
  str &&
  str
    .match(/[A-Z]{2,}(?=[A-Z][a-z]+[0-9]*|\b)|[A-Z]?[a-z]+[0-9]*|[A-Z]|[0-9]+/g)
    .map(x => x.toLowerCase())
    .join('-');
document.getElementById("outputString").innerHTML = toKebabCase(str);
}
</script>

</body>
</html>
